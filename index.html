<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calendar test</title>

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
<link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

<link type="text/css" rel="stylesheet" href="fontawesome/css/all.min.css">
<link type="text/css" rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="fullcalendar/core/main.min.css">
<link type="text/css" rel="stylesheet" href="fullcalendar/bootstrap/main.min.css">
<link type="text/css" rel="stylesheet" href="fullcalendar/daygrid/main.min.css">
<link type="text/css" rel="stylesheet" href="fullcalendar/list/main.min.css">
<link type="text/css" rel="stylesheet" href="fullcalendar/timegrid/main.min.css">

<style type="text/css">
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  font-size: 14px;
}

#calendar {
  max-width: 900px;
  margin: 20px auto;
}

@media(max-width: 767px) {
  .fc-toolbar.fc-header-toolbar {
    display: flex;
    flex-direction: column;
  }
  .fc-toolbar.fc-header-toolbar .fc-left {
    order: 3;
    margin-top: 4px;
  }
  .fc-toolbar.fc-header-toolbar .fc-center {
    order: 1;
  }
  .fc-toolbar.fc-header-toolbar .fc-right {
    order: 2;
    margin-top: 4px;
  }
}
</style>

</head>

<body>

<div id="calendar"></div>

<div class="modal fade" id="bookFlight" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Prenota</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="pilot-name" class="col-form-label">Socio:</label>
                        <select class="custom-select" id="pilot-name" required>
                            <option>Claudia</option>
                            <option>Daniele</option>
                            <option>Davide</option>
                            <option>Manuel</option>
                            <option>Paolo</option>
                            <option>Simone</option>
                            <option>Victoriano</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="flight-date-start" class="col-form-label">Inizio:</label>
                        <div class="form-row">
                            <div class="col">
                                <input type="date" class="form-control" id="flight-date-start" required/>
                            </div>
                            <div class="col">
                                <input type="time" class="form-control" id="flight-time-start" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="flight-date-end" class="col-form-label">Fine:</label>
                        <div class="form-row">
                            <div class="col">
                                <input type="date" class="form-control" id="flight-date-end" required/>
                            </div>
                            <div class="col">
                                <input type="time" class="form-control" id="flight-time-end" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Note:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary">Prenota</button>
            </div>
        </div>
    </div>
</div>

<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="fullcalendar/core/main.min.js"></script>
<script src="fullcalendar/bootstrap/main.min.js"></script>
<script src="fullcalendar/core/locales/it.js"></script>
<script src="fullcalendar/daygrid/main.min.js"></script>
<script src="fullcalendar/list/main.min.js"></script>
<script src="fullcalendar/google-calendar/main.min.js"></script>
<script src="fullcalendar/timegrid/main.min.js"></script>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: [ 'bootstrap', 'dayGrid', 'timeGrid', 'list', 'googleCalendar' ],
    themeSystem: 'bootstrap',
    customButtons: {
        bookflight: {
        text: 'Prenota',
        click: function() {
          $('#bookFlight').modal('show');
        }
      }
    },
    header: {
      left: 'prev,next today bookflight',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    },
    buttonText: {
    	listWeek: 'Agenda'
    },

    defaultView: 'listWeek',
    locale: 'it',
    height: 'auto',
    displayEventTime: true, // don't show the time column in list view
    allDaySlot: false,
    minTime: '05:00:00',
    maxTime: '22:00:00',

    googleCalendarApiKey: 'AIzaSyDijFzSBlkyl_zVH2gQuaokJpm7y-mIKkg',

    events: '9kf3jm0tpcfvpc6i8qe7fhm1p0@group.calendar.google.com',

    eventClick: function(arg) {

      // opens events in a popup window
      console.log(arg.event);
      window.open(arg.event.url, '_blank', 'width=700,height=600');

      // prevents current tab from navigating
      arg.jsEvent.preventDefault();
    }

  });

  calendar.render();
});
</script>

</body>
</html>
