<ion-header>
    <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button *ngIf="event" (click)="delete()" fill="solid" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
            <ion-button (click)="save()" fill="solid" color="success">
                <ion-icon slot="icon-only" name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

    <ion-list lines="full">

        <ion-item>
            <ion-label position="stacked">Pilota</ion-label>
            <ion-select [(ngModel)]="eventModel.title" interface="alert" [interfaceOptions]="selectOptions" required="true">
                <ion-select-option *ngFor="let pilot of getPilotList()">{{ pilot }}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Inizio (data - ora)</ion-label>
            <ion-grid fixed="true">
                <ion-row>
                    <ion-col size="6">
                        <ion-input [ngModel]="eventModel.startDate | date:'yyyy-MM-dd'"
                                   (ngModelChange)="eventModel.startDate = $event"
                                   class="ion-no-padding" type="date" required="true"></ion-input>
                    </ion-col>
                    <ion-col size="5">
                        <ion-input [(ngModel)]="eventModel.startTime"
                            class="ion-no-padding" type="time" required="true"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Fine (data - ora)</ion-label>
            <ion-grid fixed="true">
                <ion-row>
                    <ion-col size="6">
                        <ion-input [ngModel]="eventModel.endDate | date:'yyyy-MM-dd'"
                                   (ngModelChange)="eventModel.endDate = $event"
                                   class="ion-no-padding" type="date" required="true"></ion-input>
                    </ion-col>
                    <ion-col size="5">
                        <ion-input [(ngModel)]="eventModel.endTime"
                            class="ion-no-padding" type="time" required="true"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <!--
            <ion-grid class="ion-no-padding" fixed="true">
                <ion-row>
                    <ion-col size="6">
                        <ion-item class="ion-no-padding">
                            <ion-input class="ion-no-padding" type="date" required="true"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item class="ion-no-padding">
                            <ion-icon name="time-outline" slot="start"></ion-icon>
                            <ion-input class="ion-no-padding" type="time" required="true"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
            -->
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Note</ion-label>
            <ion-textarea [(ngModel)]="eventModel.description"></ion-textarea>
        </ion-item>

    </ion-list>

</ion-content>
