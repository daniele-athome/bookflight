<ion-header>
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button (click)="book()" fill="solid" color="danger">
                <ion-icon class="ion-hide-sm-up" slot="icon-only" name="airplane"></ion-icon>
                <ion-icon class="ion-hide-sm-down" slot="start" name="airplane"></ion-icon>
                <span class="ion-hide-sm-down">Prenota</span>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ calendar?.getApi()?.view.title }}</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-toolbar>
        <ion-segment value="listWeek" (ionChange)="setCalendarMode($event)">
            <ion-segment-button value="dayGridMonth">
                Mese
            </ion-segment-button>
            <ion-segment-button value="timeGridWeek">
                Settimana
            </ion-segment-button>
            <ion-segment-button value="timeGridDay">
                Giorno
            </ion-segment-button>
            <ion-segment-button value="listWeek">
                Agenda
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <ion-grid class="fc-toolbar-custom ion-margin-horizontal">
        <ion-row>
            <ion-col size-xl="1" offset-xl="4">
                <ion-button (click)="previous()" expand="block" fill="solid" color="primary">
                    <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size-xl="2">
                <ion-button (click)="today()" [disabled]="isToday()" expand="block" fill="solid" color="primary">
                    Oggi
                </ion-button>
            </ion-col>
            <ion-col size-xl="1">
                <ion-button (click)="next()" expand="block" fill="solid" color="primary">
                    <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="ion-no-margin ion-no-padding">
        <ion-row>
            <ion-col size-xl="10" offset-xl="1">
                <full-calendar #calendar [options]="calendarOptions"></full-calendar>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
