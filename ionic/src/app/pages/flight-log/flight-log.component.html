<ion-header>
    <ion-toolbar>
        <ion-buttons (click)="true" slot="primary">
            <ion-button fill="solid" color="warning">
                <ion-icon class="ion-hide-sm-up" slot="icon-only" ios="airplane" md="airplane"></ion-icon>
                <ion-icon class="ion-hide-sm-down" slot="start" ios="airplane" md="airplane"></ion-icon>
                <span class="ion-hide-sm-down">Registra</span>
            </ion-button>
        </ion-buttons>
        <ion-title>Log book</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-virtual-scroll #virtualScroll [items]="logItems" approxItemHeight="110">
            <ion-item *virtualItem="let item; let itemBounds = bounds;" class="log-item">
                <ion-label>
                    <h3>{{item.pilot}}</h3>
                    <p>{{item.date | date:'dd/MM/yyyy'}}</p>
                    <p>{{item.origin}} &mdash; {{item.destination}}</p>
                    <p>H {{item.startHour | number:'1.1'}} &mdash; {{item.endHour | number:'1.1'}}</p>
                </ion-label>
                <ion-icon *ngIf="item.fuel > 0" color="tertiary" name="color-fill" size="small" slot="end"></ion-icon>
                <ion-text class="duration" slot="end">{{ (1969.80-1967.60)*60 | number }}&prime;</ion-text>
            </ion-item>
        </ion-virtual-scroll>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Caricamento...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
